<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireframes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 form-group ">
            <form role="form" class="form-control form-group" id="form">
                <div>City</div>
                <input type="text" name="city">
                <div id="hidden2">No city selected</div>
                <div>Stars</div>
                <div>
                    <input type="text" class="stars" name="stea">
                </div>
                <div id="hidden3">Please select a rating</div>
                <input type="checkbox" name="check">
                <span>Visited</span>
                <div class="save">
                    <input type="submit" value="Save" id="add-row">
                    <input type="submit" value="Update" class="change-row">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <table class="table table-striped table-bordered" id="my-table">
                <thead>
                <tr>
                    <td>City</td>
                    <td>Stars</td>
                    <td>Visited</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                </tbody>
            </table>
            <div class="container"><<  1 of 5 >></div>
        </div>
    </div>
</div>
<script type="text/html" id="item_tmpl">
    <tr data-id="<%= id %>">
        <td name="nume"><%= name %></td>
        <td name="stele"><%= stars %></td>
        <td name="vizitat"><%= visited %></td>
        <td class="rem">
            <a href="#" class="edit">Edit</a> /
            <a href="#" class="remove">Remove</a>
        </td>
    </tr>
</script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/stars.plugin.js"></script>
<script src="js/store.js"></script>
<script src="js/resig.js"></script>
<script src="js/main.js"></script>
</body>
</html>
