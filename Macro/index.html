<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input cities</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 form-group ">
            <form role="form" class="form-control form-group" id="form">
                <div>Name:</div>
                <input type="text"  pattern('A-Za-z')>
                <div id="hidden1">Please enter your name</div>
                <div>City visited:</div>
                <input type="text" id="city" >
                <div id="hidden2">No city selected</div>
                <div>
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <div id="hidden3">Please select a rating</div>
                <input type="checkbox">
                <span>More than a weekend</span>
                <div>
                    <input type="submit" value="Add!" id="add-row">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <table class="table table-striped table-bordered" id="my-table">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>City</td>
                    <td>Rating</td>
                    <td>Actions</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="100%">Total: <span id="count">0</span>
                        <span id="average"> Avg. Rating: <span id="">0</span></span>
                    </td>

                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-4 height">
            <div id="map">

            </div>
        </div>
    </div>
</div>
<script type="text/html" id="item_tmpl">
    <tr>
        <td><%= name %></td>
        <td><%= city %></td>
        <td><%= rating %>/5</td>
        <td class="rem"><a href="#" class="remove">Remove</a></td>
    </tr>
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARgGQbQ90HPpMM5tT2EMOhlAOV2RnUj94&callback=initMap">
</script>
<script src="js/resig.js"></script>
<script src="js/main.js"></script>
</body>
</html>
