<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 form-group ">
            <form role="form" class="form-control form-group">
                <div>Name:</div>
                <input type="text">
                <div>City visited:</div>
                <input type="text">

                <div>
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="checkbox">
                <span>More than a weekend</span>
                <div>
                    <input type="submit" value="Add!" id="add-row">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <table class="table table-striped table-bordered" id="my-table">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>City</td>
                    <td>Rating</td>
                    <td>Actions</td>
                </tr>
                </thead>
                <tbody>
                <tr id="trow">
                    <td>Ionut</td>
                    <td>Barcelona</td>
                    <td>4/5</td>
                    <td><a href="#" id="remove">Remove</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/html" id="item_tmpl">
        <td><%= name %></td>
        <td><%= city %></td>
        <td id="theRating"><%= rating %></td>
        <td><a href="#" id="remove">Remove</a></td>
</script>
<script src="js/resig.js"></script>
<script src="js/main.js"></script>
</body>
</html>
